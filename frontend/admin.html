<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - OCS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <div class="header">
                <div>
                    <h1>Admin Dashboard</h1>
                    <p class="user-info">Welcome, Administrator</p>
                </div>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
            
            <div id="message-area"></div>

            <div class="section">
                <h2>Create New Profile</h2>
                <form id="create-profile-form">
                    <div class="form-group">
                        <label for="recruiter_email">Recruiter Email</label>
                        <select id="recruiter_email" required>
                            <option value="">Select Recruiter</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Profile</button>
                </form>
            </div>

            <div class="section">
                <h2>All Users</h2>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="users-body"></tbody>
                </table>
            </div>

            <div class="section">
                <h2>All Profiles</h2>
                <table id="profiles-table">
                    <thead>
                        <tr>
                            <th>Profile Code</th>
                            <th>Recruiter</th>
                            <th>Company</th>
                            <th>Designation</th>
                            <th>Applications</th>
                        </tr>
                    </thead>
                    <tbody id="profiles-body"></tbody>
                </table>
            </div>

            <div class="section">
                <h2>All Applications</h2>
                <table id="applications-table">
                    <thead>
                        <tr>
                            <th>Profile Code</th>
                            <th>Company</th>
                            <th>Designation</th>
                            <th>Student ID</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="applications-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
