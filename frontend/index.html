<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCS Recruitment System - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>OCS Recruitment System</h1>
            <h2>Login</h2>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="userid">User ID / Email</label>
                    <input type="text" id="userid" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="test-credentials">
                <h3>Test Credentials</h3>
                <p><strong>Admin:</strong> admin / password</p>
                <p><strong>Student:</strong> student1 / spassword1</p>
                <p><strong>Recruiter:</strong> recruiter1@techcorp.com / rpassword1</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/login.js"></script>
</body>
</html>
